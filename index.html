<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&display=swap');
      </style>
</head>

<body>
    <form action="#" autocomplete="off">
        <h2>SIGN IN</h2>
        <input type="text" id="user" name="myform" placeholder="Username" class="username-fill"><br>
        <input type="password" id="pwd" name="myform" placeholder="Password" class="pwd-fill"><br><br>
        <a href="#" class="forget-pass">Forget Password</a>
        <a href="#" class="signup">Sign Up</a>
        <input type="submit" value="Submit" class="button">
    </form>
    
    <canvas></canvas>
    <script src="./script.js"></script>
</body>
</html>
